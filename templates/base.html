<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>{% block title %}Digital India 2024{% endblock %}</title>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Social Media Analysis India 2024</h1>
            <p>Your guide to the latest digital trends in India</p>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('stats', topic='internet') }}">Internet</a></li>
                <li><a href="{{ url_for('stats', topic='social_media') }}">Social Media</a></li>
                <li><a href="{{ url_for('stats', topic='mobile') }}">Mobile</a></li>
            </ul>
        </nav>
    </header>
    <div class="content">
        <div class="iframe-container">
            <iframe style="border: 1px solid #777;" src="https://indd.adobe.com/embed/93cd24b0-51a3-410f-96d7-79ebccdfb851?startpage=1&allowFullscreen=true" width="100%" height="500px" frameborder="0" allowfullscreen=""></iframe>
        </div>
        {% block content %}{% endblock %}
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Digital India Report. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
